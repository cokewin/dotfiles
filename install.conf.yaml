- defaults:
    link:
      relink: true

- clean: ['~']

- create:
  - ~/.local/share/nvim/site/pack/packer/start

- shell:
  - [ "git submodule init && git submodule update" ]

- link:
    ~/.zshrc: zshrc
    ~/.config/zi: zi
    ~/.config/kitty: kitty
    ~/.p10k.zsh: p10k.zsh
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux/.tmux.conf.local
